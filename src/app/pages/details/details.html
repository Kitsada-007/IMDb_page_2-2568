<div class="mt-20 ml-40 mr-40 mb-30 text-white">
    <div class="flex items-center gap-1 text-yellow-500">
        <mat-icon fontIcon="arrow_back_ios"></mat-icon>
        <a routerLink="" class="text-xl font-semibold hover:underline">black</a>
    </div>

    <div class="bg">
        <div class="m-2">
            <div>
                <div class="flex flex-row justify-between">
                    <span class="mt-2">
                        <div class="text-xl">{{data.fullname}}</div>
                        <p class="text-sm text-gray-400">
                            Actor<span class="mx-1">·</span>
                            Producer<span class="mx-1">·</span>
                            Writer
                        </p>
                    </span>

                    <div class="mt-2">
                        <div class="flex flex-row">
                            <span class="text-sm text-gray-400">
                                <span class="flex justify-end" style="font-size: 10px;">IMDbPro
                                </span>

                                <span class="font-bold">
                                    STARMETER
                                </span>
                            </span>
                            <span class="mr-20 ml-2">
                                <mat-icon fontIcon="arrow_drop_down"></mat-icon>

                                <span class="text-xl font-bold">Top 500</span>
                                <span class="">•</span>
                                <span class="text-xl font-bold">98</span>
                            </span>


                        </div>
                    </div>

                </div>
            </div>
            <div class="flex gap-2 h-84">
                <div class="w-1/4">
                    <img [src]="data.image" class="w-full h-full object-cover rounded shadow" />
                </div>
                <div class="w-1/2">
                    <iframe [src]="safeUrl" class="w-full h-full rounded shadow" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                <div class="w-1/4 flex flex-col gap-2">
                    <div class="bg2  text-white h-1/2 flex items-center justify-center rounded">
                        <div class="flex flex-col items-center justify-center">
                            <mat-icon fontIcon="video_library" class="text-3xl mb-1"></mat-icon>
                            <div>2 VIDEO</div>
                        </div>
                    </div>
                    <div class="bg2 text-white h-1/2 flex items-center justify-center rounded">
                        <div class="flex flex-col items-center justify-center">
                            <mat-icon fontIcon="filter" class="text-3xl mb-1"></mat-icon>
                            <div>50 IMAGE</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-row-2 mt-1">
                <div class="basis-2/3">
                    <div class="text-sm mb-1">
                        {{data.detail}}
                    </div>
                    <hr class="border-gray-600">
                    <div class="flex flex-row justify-between items-center">
                        <ul class="text-white text-sm">

                            <li class="py-2">
                                <strong>More at IMDbPro: </strong>
                                <a href="" class="text-blue-400 hover:underline"> Contact</a> <span
                                    class="mx-1">·</span> <a href="" class="text-blue-400 hover:underline">infoAgent</a>
                                <span class="mx-1">·</span>
                                <a href="" class="text-blue-400 hover:underline">infoResume</a>
                            </li>
                        </ul>
                        <div class="text-sm text-white-500 hover:text-yellow-500">
                            <mat-icon fontIcon="open_in_new"></mat-icon>
                        </div>
                    </div>

                </div>
                <div class="basis-1/3">
                    <div class="grid mt-10 mb-10 ml-5 mr-5">
                        <div class="basis-xl mb-2">
                            Born {{data.Born}}
                        </div>
                        <button
                            class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-3 rounded-full w-full flex  items-center shadow">
                            <mat-icon fontIcon="add"></mat-icon>Add
                            to
                            list</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
